<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table data-role="table" id="table-1" class="ui-responsive">
		<thead>
			<tr>
				<th>A</th>
				<th data-priority="1">B</th>
				<th data-priority="2">C</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>a</td>
				<td>b</td>
				<td>c</td>
			</tr>
		</tbody>
	</table>
	
	<div class="ui-field-contain">
		<label for="select-1">Select:</label>
		<select name="select-1" id="select-1">
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="C">C</option>
		</select>
	</div>

</body>
</html>
